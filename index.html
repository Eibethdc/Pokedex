<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarea_6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container my-5">

      <!--Spinner cargando-->
      <section class="d-flex justify-content-center d-none" id="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </section>

      <!--Cards-->
      <section class="row" id="card-dinamicas"> </section>
    </div>

    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemones" width="160" height="160" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title text-primary lead"> Nombre personaje </h5>
                </div>
            </div>
        </article>
    </template>

    <!--Archivo Js-->
    <script src="./js/script.js"></script>
  </body>
</html>
